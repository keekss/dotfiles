name: Build and Push Docker Images
on:
  push:
    branches:
      - main
    paths:
      - '.devcontainer/**'

jobs:
  check-dockerfiles:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
    - name: Check out code
      uses: actions/checkout@v3
    - name: Set matrix for Dockerfile
      id: set-matrix
      run: |
        BASE_DOCKERFILE="base/Dockerfile"
        OTHER_DOCKERFILES="web-dev/Dockerfile"
        DOCKERFILES=$(echo "$BASE_DOCKERFILE" && echo "$OTHER_DOCKERFILES") | jq -R -s -c 'split("\n")[:-1]'
        echo "::set-output name=matrix::${DOCKERFILES}"

  build-and-push:
    needs: check-dockerfiles
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dockerfile: ${{fromJson(needs.check-dockerfiles.outputs.matrix)}}
      fail-fast: false
    steps:
    - name: Check out code
      uses: actions/checkout@v3
    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.repository_owner }}
        password: ${{ secrets.PACKAGE_REGISTRY_RW }}
    - name: Build and push Docker image
      uses: docker/build-push-action@v3
      with:
        context: .devcontainer/${{ matrix.dockerfile }}
        push: true
        tags: ghcr.io/${{ github.repository_owner }}/codespaces-${{ matrix.dockerfile }}:latest